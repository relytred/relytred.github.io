<script>
    var currentFrame;
    function addIframe(src) {
        if(currentFrame) {
            currentFrame.remove();
        };

        const iframe = document.createElement('iframe');
        iframe.src = src;
        document.getElementById('#frameParent').appendChild(iframe);

    }

</script>
