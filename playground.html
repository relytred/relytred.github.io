<html>
    <head>
        <title>IFRAME TOWN</title>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .title {
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .alert {
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
            background: magenta;
        }

        .blockedP {
            display: block;
        }
    </style>
    <script>
        function addAlert() {
            const ele = document.createElement('div');
            ele.innerText = 'This alert will hide after a lil bit';
            ele.className = 'alert';
            ele.setAttribute('id', 'alert');
            document.body.appendChild(ele);
            setTimeout(() => ele.remove(), 10000)
        }
    </script>
    <body>
        <div class="title">Welcome to the guide building playground!</div>
        <div class="buttonHolder">
            <p class="blockedP">This button will add an alert to the page </p>
            <button onclick="addAlert()">Add alert! </button>
            <p class="blockedP">Drom me a like, comment, and subscribe! </p>
        </div>
    </body>
</html>
